Section 28-113.3.7

<pre>
    
 
    &sect;28-113.3.7  Amendment  and  repeal.  The  commissioner shall have the
  power to amend  or  repeal  the  approval  of  any  material,  including
  materials previously approved by the board of standards and appeals.
