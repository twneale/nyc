Section 28-114.2

<pre>
    
 
    &sect;28-114.2   Written   evaluation   by  approved  agency.  An  agency's
  evaluation of material or report of an inspection shall  be  in  writing
  after satisfactory completion of the required inspection or test.







</pre>
