Section 24-134

<pre>
    
 
    &sect;   24-134   Surrender  of  permits  and  certificates.  A  permit  or
  certificate which has been cancelled or revoked pursuant  to  this  code
  shall be surrendered forthwith to the commissioner.







</pre>
