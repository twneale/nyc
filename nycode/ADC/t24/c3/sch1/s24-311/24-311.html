Section 24-311

<pre>
    
 
    &sect;  24-311  Obstruction  of  stop-cocks.  It  shall be unlawful for any
  person to obstruct access to a stop-cock connected with a water pipe  in
  the city, or to permit any person in his or her employ to do so.







</pre>
