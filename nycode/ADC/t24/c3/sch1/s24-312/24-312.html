Section 24-312

<pre>
    
 
    &sect;  24-312  Public  wells.  It  shall  be unlawful to dig a well in any
  street  or  public  place  in  the  city,  and   the   commissioner   of
  transportation shall cause it to be filled in, in all cases.







</pre>
