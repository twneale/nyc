Section 9-103

<pre>
    
 
    &sect;  9-103  Segregation  of  prisoners  on  Hart's Island. The lands and
  buildings on Hart's Island shall be  utilized  for  the  segregation  of
  prisoners transferred thereto by the commissioner of correction.







</pre>
