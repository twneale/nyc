Section 7-705

<pre>
    
 
    &sect; 7-705  Applicability.  This  subchapter  shall  be applicable to the
  public nuisances defined in subdivisions (a), (d), (e), (f),  (g),  (h),
  (i), (j), (k), (l), (m), (n) and (r) of section 7-703 of this chapter.
