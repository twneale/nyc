Section 17-614

<pre>
    
 
    &sect;  17-614  No  abrogation of rights. Nothing contained in this chapter
  shall limit any right of a  motor  carrier  to  terminate  or  otherwise
  discipline any of its drivers who fail to pass a drug test.







</pre>
