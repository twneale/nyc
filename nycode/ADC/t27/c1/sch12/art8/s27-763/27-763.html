Section 27-763

<pre>
    
 
    &sect;   27-763  Ventilation  of  refrigeration  plants.  Rooms  containing
  refrigeration  plants  shall  be  ventilated  in  accordance  with   the
  provisions of subchapter thirteen of this chapter.
