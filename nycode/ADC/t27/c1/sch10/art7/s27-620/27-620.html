Section 27-620

<pre>
    
 
    &sect;   27-620   Quality   control.   Inspection  of  the  fabrication  of
  glued-laminated assemblies, as stipulated in table 10-2, shall include a
  check of sizes of members, of fit, and of gluing operations.







</pre>
