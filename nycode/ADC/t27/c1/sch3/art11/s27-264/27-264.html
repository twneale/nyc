Section 27-264

<pre>
    
 
    &sect;  27-264 Occupancy group J-1. Shall include buildings and spaces that
  are primarily occupied for the shelter  and  sleeping  accommodation  of
  individuals on a day-to-day or week-to-week basis.







</pre>
